server {
    listen 80;
    server_name 118.31.2.223;
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
    location /api/public/v1 {
      proxy_pass http://118.31.2.223:8080;
    }
    location /v1 {
      proxy_pass http://118.31.2.223:8080;
    }
}